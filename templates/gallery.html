{% extends "base.html" %}
{% block title %}Galería{% endblock %}

{% block content %}
<div class="container mt-5">
    <h2 class="text-center mb-4">Galería de Eventos</h2>

    <!-- Sección 1: Eventos Corporativos -->
    <h3 class="mb-4">Eventos Corporativos</h3>
    <div class="row g-4 mb-5">
        <div class="col-md-4">
            <div class="card gallery-card">
                <img src="https://images.unsplash.com/photo-1505236858219-8359eb29e329" class="card-img-top" alt="Evento corporativo 1">
                <div class="card-body">
                    <h5 class="card-title">Conferencias Empresariales</h5>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="card gallery-card">
                <img src="https://images.unsplash.com/photo-1516997121675-4c2d1684aa3e" class="card-img-top" alt="Evento corporativo 2">
                <div class="card-body">
                    <h5 class="card-title">Lanzamientos de Producto</h5>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="card gallery-card">
                <img src="https://images.unsplash.com/photo-1540575467063-178a50c2df87" class="card-img-top" alt="Evento corporativo 3">
                <div class="card-body">
                    <h5 class="card-title">Galas Corporativas</h5>
                </div>
            </div>
        </div>
    </div>

    <!-- Sección 2: Eventos Sociales -->
    <h3 class="mb-4">Eventos Sociales</h3>
    <div class="row g-4">
        <div class="col-md-4">
            <div class="card gallery-card">
                <img src="https://images.unsplash.com/photo-1519741497674-611481863552" class="card-img-top" alt="Evento social 1">
                <div class="card-body">
                    <h5 class="card-title">Bodas</h5>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="card gallery-card">
                <img src="https://images.unsplash.com/photo-1533174072545-7a4b6ad7a6c3" class="card-img-top" alt="Evento social 2">
                <div class="card-body">
                    <h5 class="card-title">Fiestas Temáticas</h5>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="card gallery-card">
                <img src="https://images.unsplash.com/photo-1492684223066-81342ee5ff30" class="card-img-top" alt="Evento social 3">
                <div class="card-body">
                    <h5 class="card-title">Conciertos</h5>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
